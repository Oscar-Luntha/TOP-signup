<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="odin">
        <h1>ODIN</h1>
    </div>

    <div>
        <p>
            This is not a real online service! you know you need something
            like this in your life to hel you realize your deepest dreams.
            sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <form action="">
        <h2>Lets do this</h2>
        <fieldset>
            <div>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" min="2" max="15">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" min="2" max="15" >
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="you@example.com">
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" placeholder="0 *** *** ***">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
        </fieldset>
        <fieldset>
            <button type="submit">Create account</button>
            <p>Already have an account? <span>Login</span></p>
        </fieldset>

    </form>
    </div>
   
</body>
</html>
