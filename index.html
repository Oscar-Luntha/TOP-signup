<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="odin">
        <h1> 
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo">
            ODIN</h1>
    </div>

    <form>
        <section class="descriptive-text">
            <p>
                This is not a real online service! you know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>

        <section>
        <h2>Lets do this</h2>
        <fieldset>
            <div>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" min="2" max="15">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" min="2" max="15" >
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="you@example.com">
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" placeholder="0 *** *** ***" id="phone-number" name="phone-number">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
        </fieldset>
        </section>
        <section>
            <button type="submit">Create account</button>
            <p>Already have an account? <span>Log in</span></p>
        </section>
    </form>
   
</body>
</html>
